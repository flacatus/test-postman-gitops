apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bckst
  namespace: openshift-gitops 
  finalizers: ["resources-finalizer.argocd.argoproj.io"] 
spec:
  project: default
  source:
    path: ./components/bckst/overlays/development
    repoURL: https://github.com/flacatus/test-postman-gitops
    targetRevision: main
  destination:
    namespace: test
    server: https://kubernetes.default.svc
  syncPolicy:
    automated: 
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
